<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0056b3">
    <link rel="apple-touch-icon" href="/icons/logo-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        
        <div class="flex flex-col items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
            <p class="text-gray-500 text-sm mt-1">Sign in to your account</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>Invalid username or password.</span>
        </div>

        <form action="/login" method="POST" class="space-y-4">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="admin"
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="••••••••"
                    >
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                        <i id="toggle-icon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <button aws-button-id="login-btn-01" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        
        // 1. Check for login error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
          const errorMessage = document.getElementById('error-message');
          if (errorMessage) {
            errorMessage.classList.remove('hidden');
          }
        }

        // 2. Add logic for the new password toggle button
        const toggleButton = document.getElementById('toggle-password');
        const toggleIcon = document.getElementById('toggle-icon');
        const passwordInput = document.getElementById('password');

        if (toggleButton && passwordInput) {
          toggleButton.addEventListener('click', () => {
            // Check the *type* of the input field
            if (passwordInput.type === 'password') {
              // If 'password', change it to 'text' and swap the icon
              passwordInput.type = 'text';
              toggleIcon.classList.remove('fa-eye');
              toggleIcon.classList.add('fa-eye-slash');
            } else {
              // If 'text', change it back to 'password' and swap icon
              passwordInput.type = 'password';
              toggleIcon.classList.remove('fa-eye-slash');
              toggleIcon.classList.add('fa-eye');
            }
          });
        }
      });
    </script>

</body>
</html>
